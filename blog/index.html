---
layout: default
title: Tiffany - Blog
---
<h1>{{ page.title }}</h1>
<p>This blog counts for both SDD and IPT. However, different posts for different courses have titles showing as such.</p>
<ul class="posts">

  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
  {% endfor %}
    
</ul>
